<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/01821c8375.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <main id="calculator">
            <div class="display" id="input-display"></div>
            <div class="display" id="output-display"></div>
            <div class="actions">
                <i class="fa-solid fa-delete-left clear" id="delete"></i>
            </div>
            <div class="buttons" id="touch">
                <div class="row">
                    <div class="button" id="clear">C</div>
                    <div class="button operation" id="bracket">( )</div>
                    <div class="button operation" id="percentage">%</div>
                    <div class="button operation" id="division">/</div>
                </div>

                <div class="row">
                    <div class="button number" id="7">7</div>
                    <div class="button number" id="8">8</div>
                    <div class="button number" id="9">9</div>
                    <div class="button operation" id="multiple">x</div>
                </div>

                <div class="row">
                    <div class="button number" id="4">4</div>
                    <div class="button number" id="5">5</div>
                    <div class="button number" id="6">6</div>
                    <div class="button operation" id="subtract">-</div>
                </div>

                <div class="row">
                    <div class="button number" id="1">1</div>
                    <div class="button number" id="2">2</div>
                    <div class="button number" id="3">3</div>
                    <div class="button operation" id="addition">+</div>
                </div>

                <div class="row">
                    <div class="button" id="negation">+/-</div>
                    <div class="button number" id="0">0</div>
                    <div class="button" id="dot">.</div>
                    <div class="button" id="equals">=</div>
                </div>
            </div>
        </main>

        <script src="./index.js"></script>
    </body>
</html>
